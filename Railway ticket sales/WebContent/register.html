<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>欢迎注册铁路账号</title>
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<style>
body {
	text-align: center;
	background: url(images/bg4.jpg) no-repeat fixed center;
	background-size: cover;
}

.box-1 {
	width: 300px;
	margin: 0 25%;
	border: #92B8B1 solid 1px;
	padding: 25px 25px 10px 10px;
	background-color: rgba(255, 255, 255, 0.4);
}
</style>
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 40px; margin-bottom: 30px;">
		<legend align="left" style="font-size: 24px; color: white;">欢迎进入用户注册界面！</legend>
	</fieldset>
	<div class="box-1">
		<form class="layui-form" action="Register">
			<div class="layui-form-item">
				<label class="layui-form-label"> <font color="black">账号</font>
					<font color="red">*</font>
				</label>
				<div class="layui-input-block">
					<input type="text" name="username" placeholder="请输入用户账号"
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码<font color="red">*</font></label>
				<div class="layui-input-block">
					<input type="text" id="passowrd" name="password"
						placeholder="请输入用户密码" lay-verify="pass" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">重复密码<font color="red">*</font></label>
				<div class="layui-input-block">
					<input type="text" id="rpassowrd" name="rpassoword"
						placeholder="请重复输入密码" lay-verify="rpass" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">真实姓名<font color="red">*</font></label>
				<div class="layui-input-block">
					<input type="text" name="truename" placeholder="请输入真实姓名"
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">身份证号<font color="red">*</font></label>
				<div class="layui-input-block">
					<input type="text" name="id_card" placeholder="请输入身份证号"
						lay-verify="identity" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">电话号码<font color="red">*</font></label>
				<div class="layui-input-block">
					<input type="text" name="phone" placeholder="请输入电话号码"
						lay-verify="phone" autocomplete="off" class="layui-input">
				</div>
				<br /> <br />
				<button class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
				<input class="layui-btn" type="reset" value="清空" />
			</div>
		</form>
	</div>
</body>
</html>
